name: music_player
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  animate_do: ^3.0.2
  flutter:
    sdk: flutter
  http: ^0.13.6
  just_audio: ^0.9.34
  marquee: ^2.2.3
  provider: ^6.0.5
  auto_size_text_field: ^2.2.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/OpenSans-Bold.ttf
        - asset: assets/OpenSans-Light.ttf
        - asset: assets/OpenSans-Regular.ttf
        - asset: assets/OpenSans-SemiBold.ttf
